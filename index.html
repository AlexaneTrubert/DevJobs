<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Jobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/png">
</head>
<body class="">
<a href="#form-recherche" class="skip-to-main-content-link">Forms</a>
<!--<a href="#cards" class="skip-link">Cards</a>-->

<header class="main-header">
    <div class="container header-container">
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html"><img src="assets/desktop/logo.svg" alt="" class="logo-img"></a>
            </div>
            <div class="toggle">
                <img src="assets/desktop/icon-sun.svg" class="toggle-icons sun-toggle">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span></span>
                </label>
                <img src="assets/desktop/icon-moon.svg" class="toggle-icons moon-toggle">
            </div>
        </nav>
    </div>
</header>

<main class="main-content" id="main-content">
    <!--    <h1 class="screen-reader-text">Devjobs</h1>-->
    <section class="search-form">
        <div class="container search-container">
            <form action="#" class="main-form" id="form-recherche">
                <div class="form-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="filter btn-mobile">
                            <path class="icon-color"
                                  d="M19.108 0H.86a.86.86 0 0 0-.764.455.833.833 0 0 0 .068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 0 0 .248.594.865.865 0 0 0 .942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0 0 19.108 0z"/>
                        </svg>

                    <div class="form-group-title">
                        <label for="search" class="screen-reader-text">Search</label>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon icon-form-search">
                            <path fill="#5964E0"
                                  d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 0 0 2.15-5.784A8.898 8.898 0 0 0 8.898 0 8.898 8.898 0 0 0 0 8.898a8.898 8.898 0 0 0 8.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 1 1 8.9 2.737a6.16 6.16 0 0 1 0 12.322z"/>
                        </svg>
                        <input type="text" name="search" id="search" class="filter-title"
                               placeholder="Filter by title..." aria-label="recherche par titre">
                    </div>

                    <button type="button" value="search" class="btn btn-primary btn-search btn-mobile">
                        <span>Search</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="#5964E0"
                                  d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 0 0 2.15-5.784A8.898 8.898 0 0 0 8.898 0 8.898 8.898 0 0 0 0 8.898a8.898 8.898 0 0 0 8.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 1 1 8.9 2.737a6.16 6.16 0 0 1 0 12.322z"/>
                        </svg>
                    </button>
                </div>

                <div class="overlay" hidden></div>
                <div class="form-group-modal" id="filter" hidden>
                    <div class="form-group-location">
                        <label for="location" class="screen-reader-text">Location</label>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 24" class="icon icon-form-location">
                            <path fill="#5964E0"
                                  d="M14.358 2.451A8.3 8.3 0 0 0 8.448 0a8.3 8.3 0 0 0-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 0 1-3.051-3.054 3.057 3.057 0 0 1 3.05-3.055 3.057 3.057 0 0 1 3.052 3.055 3.057 3.057 0 0 1-3.051 3.054z"/>
                        </svg>
                        <input type="text" name="location" id="location" class="filter-location"
                               placeholder="Filter by location..." aria-label="recherche par localisation">
                    </div>

                    <div class="form-group-time">
                        <label for="time" class="h4-like">
                            <input type="checkbox" name="time" id="time" class="checkbox" aria-label="recherche uniquement les offres en full time ou non">
                            <span class="check"></span>
                            Full time <span class="desktop">only</span>
                        </label>
                    </div>

                    <input type="submit" value="search" class="btn btn-primary btn-search btn-modal">
<!--                        <span>Search</span>
                    </button>-->
                </div>
            </form>
        </div>
    </section>

    <section class="cards-grid" id="cards">
        <div class="container cards-container">
            <template id="job-card">
                <li class="card-item">
                    <a href="" id="linkToDetail" alt=""><h2 class="h3-like card-title">Senior software Engineer</h2>
                    </a>
                    <img src="https://ecf-dwwm.cefim-formation.org" alt="Logo de l'entreprise de Scoot"
                         style="background-color: #E99210" class="logo-item logo-item-cards">
                    <span class="meta">5h ago &bull; Full Time</span>
                    <p>Scoot</p>
                    <a href="" class="card-link_location">United Kingdom</a>
                </li>
            </template>
            <ul class="cards-list grid card-sm card-md card-lg" id="cards-job-list">
            </ul>

            <!-- Ajout du bouton pour charger d'autres éléments -->
            <button type="button" class="btn btn-primary btn-load">Load More</button>
        </div>
    </section>

</main>

<script src="js/utilities.js"></script>
<script src="js/api.js"></script>
<script src="js/dom.js"></script>
<script src="js/search.js"></script>
<script src="js/app.js"></script>
</body>
</html>
